spring:
  profiles: docker
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://postgres/campdemodb
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    com.jcampos.campdemo: DEBUG
